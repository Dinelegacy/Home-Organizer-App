<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Organizer | App</title>

  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/app.css" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
  <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
</head>

<body>
  <div class="container">

    <!-- Top bar -->
    <header class="appHeader">
      <!-- Logo goes back to landing -->
      <a href="index.html" class="brand" aria-label="Go to home">
        <img src="./assets/images/logo.png" alt="Home Organizer logo" class="logo" />
        <div class="brandText">
          <h1>Home Organizer</h1>
          <p class="subtitle">
            Track missing items.<br>
            Plan meals for the week
          </p>
        </div>
      </a>

      <button id="logoutBtn" class="btn ghost" type="button">Logout</button>
    </header>

    <!-- Global toast -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- Main -->
    <main class="grid">

      <!-- Missing Items -->
      <section class="card">
        <h2>Missing Items</h2>

        <div class="formRow">
          <input type="text" id="missing-input" placeholder="What is missing?" autocomplete="off" />
          <button id="missing-item" type="button">Add</button>
        </div>

        <!-- Inline message (green/red) -->
        <p id="itemsMsg" class="inlineMsg" aria-live="polite"></p>

        <!-- Optional: search -->
        <input type="text" id="item-search" placeholder="Search items..." autocomplete="off" />

        <ul id="missing-list"></ul>
      </section>

      <!-- Weekly Meals -->
      <section class="card">
        <h2>Weekly Meals</h2>

        <select id="meal-day">
          <option value="">Select day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <div class="formRow">
          <input type="text" id="meal-input" placeholder="What you will eat?" autocomplete="off" />
          <button id="meal-button" type="button">Add</button>
        </div>

        <!-- Inline message (green/red) -->
        <p id="mealsMsg" class="inlineMsg" aria-live="polite"></p>

        <ul id="meal-list"></ul>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
